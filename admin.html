<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --danger: #f44336;
            --surface: #1E1E1E;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--surface);
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .section {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 1rem;
            margin-bottom: 16px;
            color: rgba(255,255,255,0.7);
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <span style="font-size: 24px;">⚙️</span>
                <h1>لوحة تحكم الأدمن</h1>
            </div>
            
            <div class="section">
                <h2 class="section-title">إدارة المستخدمين</h2>
                <div class="form-group">
                    <label class="form-label">معرف المستخدم (User ID)</label>
                    <input type="text" id="userId" class="form-input" placeholder="أدخل معرف المستخدم">
                </div>
                <div class="form-group">
                    <label class="form-label">إضافة رصيد</label>
                    <input type="number" id="balance" class="form-input" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">مستوى VIP</label>
                    <select id="vipLevel" class="form-select">
                        <option value="0">مستوى 0</option>
                        <option value="1">مستوى 1</option>
                        <option value="2">مستوى 2</option>
                        <option value="3">مستوى 3</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="updateUser()">تحديث المستخدم</button>
            </div>
            
            <div class="section">
                <h2 class="section-title">اعتماد السحوبات</h2>
                <div class="form-group">
                    <label class="form-label">مفتاح السحب</label>
                    <input type="text" id="withdrawKey" class="form-input" placeholder="w:userId:timestamp">
                </div>
                <button class="btn btn-success" onclick="approveWithdraw()">اعتماد ونشر في الشريط ✅</button>
            </div>
        </div>
    </div>

    <script>
        const SERVER = "https://steep-resonance-6443.alaabdalaziz01.workers.dev";
        let toastTimeout;

        function showToast(message, type = 'success') {
            // إزالة التوست السابق إذا وجد
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            clearTimeout(toastTimeout);

            // إنشاء توست جديد
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.background = type === 'error' ? 'var(--danger)' : 'var(--success)';
            document.body.appendChild(toast);

            // إزالة التوست بعد 3 ثواني
            toastTimeout = setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function callServer(payload) {
            try {
                // التحقق من هوية المستخدم
                const currentUserId = 921301895; // معرف المستخدم المصرح له
                const providedUserId = Number(document.getElementById('userId').value);
                
                if (!window.Telegram.WebApp.initData) {
                    throw new Error('غير مصرح بالوصول');
                }

                const response = await fetch(SERVER, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        initData: window.Telegram.WebApp.initData,
                        action: "admin_action",
                        payload
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    showToast('تمت العملية بنجاح');
                    return true;
                } else {
                    throw new Error(data.error || 'حدث خطأ');
                }
            } catch (error) {
                showToast(error.message, 'error');
                return false;
            }
        }

        async function updateUser() {
            const userId = document.getElementById('userId').value;
            const balance = document.getElementById('balance').value;
            const vipLevel = document.getElementById('vipLevel').value;

            if (!userId) {
                showToast('يرجى إدخال معرف المستخدم', 'error');
                return;
            }

            await callServer({
                targetId: Number(userId),
                addBal: Number(balance),
                setVip: Number(vipLevel)
            });
        }

        async function approveWithdraw() {
            const withdrawKey = document.getElementById('withdrawKey').value;
            
            if (!withdrawKey) {
                showToast('يرجى إدخال مفتاح السحب', 'error');
                return;
            }

            await callServer({
                approveKey: withdrawKey
            });
        }
    </script>
</body>
</html>
